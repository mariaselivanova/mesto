<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="#" class="header__link"><img src="b853be6b66a0cd1651fe.svg" alt="лого" class="header__logo"></a></header><main class="content"><section class="profile"><div class="profile__content"><div class="profile__wrap"><img src="" alt="Аватар" class="profile__avatar"></div><div class="profile__info"><h1 class="profile__name"></h1><button type="button" aria-label="Изменить профиль" class="profile__edit-button"></button><p class="profile__profession"></p></div></div><button type="button" aria-label="Добавить" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container popup__container_type_edit"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit" name="profile" novalidate><input id="name-input" class="popup__input popup__input_type_name" minlength="2" maxlength="40" required name="userName" placeholder="Имя"> <span class="popup__input-error name-input-error"></span> <input id="profession-input" class="popup__input popup__input_type_profession" minlength="2" maxlength="200" required name="userInfo" placeholder="О себе"> <span class="popup__input-error profession-input-error"></span> <button class="popup__save popup__save_type_edit" type="submit">Сохранить</button></form><button type="button" aria-label="Закрыть" class="popup__close-button popup__close-button_type_edit"></button></div></div><div class="popup popup_type_add"><div class="popup__container popup__container_type_add"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add" name="card" novalidate><input id="title-input" class="popup__input popup__input_type_title" minlength="2" maxlength="30" required name="title" placeholder="Название"> <span class="popup__input-error title-input-error"></span> <input id="link-input" class="popup__input popup__input_type_link" type="url" required name="link" placeholder="Ссылка на картинку"> <span class="popup__input-error link-input-error"></span> <button class="popup__save popup__save_type_add" type="submit">Создать</button></form><button type="button" aria-label="Закрыть" class="popup__close-button popup__close-button_type_add"></button></div></div><div class="popup popup_type_pic"><div class="popup__wrap"><img alt="" src="#" class="popup__image"><h2 class="popup__caption"></h2><button type="button" aria-label="Закрыть" class="popup__close-button popup__close-button_type_pic"></button></div></div><div class="popup popup_type_delete"><div class="popup__container popup__container_type_delete"><form class="popup__form popup__form_delete" name="delete" novalidate><h2 class="popup__title popup__title_type_delete">Вы уверены?</h2><button class="popup__save popup__save_type_delete" type="submit">Да</button></form><button type="button" aria-label="Закрыть" class="popup__close-button popup__close-button_type_delete"></button></div></div><div class="popup popup_type_avatar"><div class="popup__container popup__container_type_avatar"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_avatar" name="avatar" novalidate><input id="link-input" class="popup__input popup__input_type_link" type="url" required name="link" placeholder="Ссылка на аватар"> <span class="popup__input-error link-input-error"></span> <button class="popup__save popup__save_type_avatar" type="submit">Сохранить</button></form><button type="button" aria-label="Закрыть" class="popup__close-button popup__close-button_type_add"></button></div></div><template class="card-template card-template_type_default"><div class="element"><img alt="" src="#" class="element__image"> <button type="button" aria-label="Удалить" class="element__delete-button"></button><div class="element__caption"><h2 class="element__paragraph"></h2><div class="element__info"><button type="button" aria-label="Лайк" class="element__like-button"></button><p class="element__like-counter"></p></div></div></div></template></body></html>
