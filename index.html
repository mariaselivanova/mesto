<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__link"><img src="images/logo.svg" alt="лого" class="header__logo"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Изменить профиль" class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="Добавить" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit" name="popup">
        <input class="popup__input popup__input_type_name" type="text" name="userName" placeholder="Имя">
        <input class="popup__input popup__input_type_profession" type="text" name="userInfo" placeholder="О себе">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
      <button type="button" aria-label="Закрыть" class="popup__close-button popup__close-button_edit"></button>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add" name="popup">
        <input class="popup__input popup__input_type_title" type="text" name="title" placeholder="Название">
        <input class="popup__input popup__input_type_link" type="text" name="link" placeholder="Ссылка на картинку">
        <button class="popup__save" type="submit">Создать</button>
      </form>
      <button type="button" aria-label="Закрыть" class="popup__close-button popup__close-button_add"></button>
    </div>
  </div>
  <div class="popup popup_type_pic">
    <div class="popup__wrap">
      <img alt="" src="#" class="popup__image">
      <h2 class="popup__caption"></h2>
      <button type="button" aria-label="Закрыть" class="popup__close-button popup__close-button_pic"></button>
    </div>
  </div>
  <template class="template">
    <div class="element">
      <a href="#" class="element__link"><img alt="" src="#" class="element__image"></a>
      <button type="button" aria-label="Удалить" class="element__delete-button"></button>
      <div class="element__caption">
        <h2 class="element__paragraph"></h2>
        <button type="button" aria-label="Лайк" class="element__like-button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
