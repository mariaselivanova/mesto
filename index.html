<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__link"><img src="images/logo.svg" alt="лого" class="header__logo"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <a href="#" class="profile__edit-button"> <img src="images/edit-button.svg" alt="кнопка редактировать профиль"
              class=profile__edit-button-img></a>

          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <span class="profile__add-button"> <img src="images/add-button.svg" alt="кнопка добавить"
          class=profile__add-button-img></span>
    </section>
    <section class="elements">
      <figure class="element">
        <img src="images/karachaevsk.jpg" alt="Древняя церковь" class="element__image">
        <figcaption class="element__caption">
          <p class="element__paragraph">Карачаевск</p><span class="element__like-button"></span>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="images/elbrus.png" alt="Гора на фоне заката" class="element__image">
        <figcaption class="element__caption">
          <p class="element__paragraph">Гора Эльбрус</p><span class="element__like-button"></span>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="images/dombay.png" alt="лес и горы" class="element__image">
        <figcaption class="element__caption">
          <p class="element__paragraph">Домбай</p><span class="element__like-button"></span>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="images/elbrus.png" alt="Гора на фоне заката" class="element__image">
        <figcaption class="element__caption">
          <p class="element__paragraph">Гора Эльбрус</p><span class="element__like-button"></span>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="images/dombay.png" alt="лес и горы" class="element__image">
        <figcaption class="element__caption">
          <p class="element__paragraph">Домбай</p><span class="element__like-button"></span>
        </figcaption>
      </figure>
      <figure class="element">
        <img src="images/karachaevsk.jpg" alt="Древняя церковь" class="element__image">
        <figcaption class="element__caption">
          <p class="element__paragraph">Карачаево-Черкесия</p><span
            class="element__like-button element__like-button_status_active"></span>
        </figcaption>
      </figure>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup">
        <input class="popup__name" type="text" name="userName" placeholder="Имя">
        <input class="popup__profession" type="text" name="userInfo" placeholder="О себе">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
      <span class="popup__close-button"></span>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>

</html>
