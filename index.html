<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__link"><img src="images/logo.svg" alt="лого" class="header__logo"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="submit" aria-label="Edit profile" class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
      </div>
      <button type="submit" aria-label="Add" class="profile__add-button"></button>
    </section>
   <section class="elements">
      <article class="element">
        <img src="images/karachaevsk.jpg" alt="Древняя церковь" class="element__image">
        <div class="element__caption">
          <p class="element__paragraph">Карачаевск</p><button type="submit" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/elbrus.png" alt="Гора на фоне заката" class="element__image">
        <div class="element__caption">
          <h2 class="element__paragraph">Гора Эльбрус</h2><button type="submit" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/dombay.png" alt="лес и горы" class="element__image">
        <div class="element__caption">
          <h2 class="element__paragraph">Домбай</h2><button type="submit" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/elbrus.png" alt="Гора на фоне заката" class="element__image">
        <div class="element__caption">
          <h2 class="element__paragraph">Гора Эльбрус</h2><button type="submit" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/dombay.png" alt="лес и горы" class="element__image">
        <div class="element__caption">
          <h2 class="element__paragraph">Домбай</h2><button type="submit" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="images/karachaevsk.jpg" alt="Древняя церковь" class="element__image">
        <div class="element__caption">
          <h2 class="element__paragraph">Карачаево-Черкесия</h2><button type="submit"
            class="element__like-button element__like-button_status_active"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup">
        <input class="popup__input popup__input_name" type="text" name="userName" placeholder="Имя">
        <input class="popup__input popup__input_profession" type="text" name="userInfo" placeholder="О себе">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
      <button type="submit" aria-label="Close" class="popup__close-button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
